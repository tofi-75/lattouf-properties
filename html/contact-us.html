    <section id="contact-form" >
      <h1>Contact Us</h1>
      <!-- Wrapper container -->
      <div class="d-flex flex-wrap">
        <!-- <div class="col-md-4">
          <i class="bi bi-envelope"></i>
        </div> -->
        <div class="container py-4 col-md-8">

          <!-- Bootstrap 5 starter form -->
          <form id="contactForm">
            <!-- Name input -->
            <div class="mb-3">
              <label class="form-label" for="name">Name</label>
              <input class="form-control" id="name" name="name" type="text" placeholder="Name" required />
              <div class="invalid-feedback">Name is required.</div>
            </div>

            <!-- Email address input -->
            <div class="mb-3">
              <label class="form-label" for="emailAddress">Email Address</label>
              <input class="form-control" id="emailAddress" name="email" type="email" placeholder="Email Address" required />
              <div class="invalid-feedback">Email Address is required.</div>
              <div class="invalid-feedback">Email Address is not valid.</div>
            </div>

            <!-- Message input -->
            <div class="mb-3">
              <label class="form-label" for="message">Message</label>
              <textarea class="form-control" id="message" name="message" placeholder="Message" style="height: 10rem;" required></textarea>
              <div class="invalid-feedback">Message is required.</div>
            </div>

            <!-- Form submissions success message -->
            <div class="d-none" id="submitSuccessMessage">
              <div class="text-center mb-3">Form submission successful!</div>
            </div>

            <!-- Form submissions error message -->
            <div class="d-none" id="submitErrorMessage">
              <div class="text-center text-danger mb-3">Error sending message!</div>
            </div>

            <!-- Form submit button -->
            <div class="d-grid">
              <button class="btn btn-lg" id="submitButton" type="submit">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </section>
